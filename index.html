<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction Task</title>
    <style>
        body{
            text-align: center;
            font-family: Verdana, "Geneva", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="name"></h1>
    <h1 id="height"></h1>
    <h1 id="country"></h1>



    <script>
        const Me = {
    name: "Name: Toluwase Omojiba",
    height: "Height: 6ft",
    country: "Country: Nigeria",

}

let Name = document.getElementById("name");
Name.innerHTML = (Me.name);

let Height = document.getElementById("height");
Height.innerHTML = (Me.height);

let Country = document.getElementById("country");
Country.innerHTML = (Me.country);
    </script>
</body>
